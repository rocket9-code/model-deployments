apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
spec:
  name: iris
  predictors:
  - graph:
      children:
        - name: step-one
          modelUri: "MLMFlow-Deployment-Controller-DEMO-01"
          implementation: MLFLOW_SERVER
          type: MODEL
          children: 
              - name: step-two
                modelUri: "iris demo"
                implementation: MLFLOW_SERVER
                type: MODEL
                children: []
        - name: step-three
          implementation: MLFLOW_SERVER
          modelUri: "iris demo"
          type: MODEL
          children: []
      implementation: MLFLOW_SERVER
      modelUri: "iris demo"
      logger:
        url: http://broker-ingress.knative-eventing.svc.cluster.local/demo/default
        mode: all
      name: classifier
    name: default
    replicas: 1
